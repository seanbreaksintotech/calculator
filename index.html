<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href ="style.css" rel ="stylesheet">
    <script src="app.js"defer></script>
</head>
<body>
    
    <div class="container">
        <div class ="output">
            <div data-prevop class="calculations1"> </div>
            <div data-currentop class="calculations2"> </div>
        
        </div>
        <button data-allclear class = "wide">AC</button>
        <button  data-delete class="reg"> DEL</button>
        <button data-operation class="op">รท</button>
        <button data-number class="reg">7</button>
        <button data-number class="reg">8</button>
        <button data-number class="reg">9</button>
        <button data-operation class="op">*</button>
        <button data-number class="reg">4</button>
        <button data-number class="reg">5</button>
        <button data-number class="reg">6</button>
        <button data-operation class="op">-</button>
        <button data-number class="reg">1</button>
        <button data-number class="reg">2</button>
        <button data-number class="reg">3</button>
        <button data-operation class="op">+</button>
        <button data-number class = "wide">0</button>
        <button  data-number class="reg">.</button>
        <button data-equals class="op">=</button>
    </div>

    

    


    
    
</body>
</html>
